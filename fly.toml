# fly.toml app configuration file generated for corangpt on 2026-02-27T09:08:35Z
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'corangpt'
primary_region = 'fra'
console_command = "/app/manage.py shell"

[build]

[env]
  PORT = "8000"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 1024

[[statics]]
  guest_path = "/app/static"
  url_prefix = "/static/"
