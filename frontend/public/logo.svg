<svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500" width="100%" height="100%">
    <defs>
        <linearGradient id="bg_grad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#2E8B57"/> <!-- Vert Moyen -->
            <stop offset="100%" stop-color="#1A531A"/> <!-- Vert Impérial -->
        </linearGradient>
        
        <linearGradient id="gold_grad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#F1C40F"/> <!-- Or Brillant -->
            <stop offset="100%" stop-color="#BF9B30"/> <!-- Or Vieux -->
        </linearGradient>

        <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur stdDeviation="8" result="blur" />
            <feComposite in="SourceGraphic" in2="blur" operator="over"/>
        </filter>
    </defs>
    
    <!-- Arrière-plan (bulle unifiée et moderne) -->
    <rect x="50" y="50" width="400" height="400" rx="90" fill="url(#bg_grad)" />
    
    <!-- Motif géométrique islamique en arrière plan (Opacité réduite) -->
    <g opacity="0.1" fill="none" stroke="#FFFFFF" stroke-width="2">
        <circle cx="250" cy="220" r="140" />
        <rect x="150" y="120" width="200" height="200" transform="rotate(45 250 220)" />
        <rect x="150" y="120" width="200" height="200" />
    </g>

    <!-- Logo central : Le Coran ouvert combiné à des circuits (IA) -->
    <g transform="translate(0, -30)">
        <!-- Livre (Coran) -->
        <path fill="url(#gold_grad)" d="M250,280 c-30,-20 -70,-20 -100,0 v-90 c30,-20 70,-20 100,0 c30,-20 70,-20 100,0 v90 c-30,-20 -70,-20 -100,0 z" />
        <path fill="#FFFFFF" d="M250,270 c-25,-15 -60,-15 -90,0 v-75 c30,-15 65,-15 90,0 c25,-15 60,-15 90,0 v75 c-30,-15 -65,-15 -90,0 z" />
        
        <!-- Nœuds et connexions (IA) -->
        <g fill="url(#gold_grad)">
            <circle cx="250" cy="150" r="12" filter="url(#glow)"/>
            <circle cx="210" cy="180" r="8" />
            <circle cx="290" cy="180" r="8" />
            <circle cx="250" cy="230" r="10" />
        </g>
        <g stroke="url(#gold_grad)" stroke-width="3" fill="none">
            <path d="M250,150 L210,180" />
            <path d="M250,150 L290,180" />
            <path d="M210,180 L250,230" />
            <path d="M290,180 L250,230" />
            <path d="M250,150 v-30" />
        </g>
        
        <!-- Croissant de lune symbolique au-dessus -->
        <path fill="url(#gold_grad)" d="M250,90 c-15,0 -28,8 -35,20 c5,-5 12,-8 20,-8 c18,0 32,14 32,32 c0,8 -3,15 -8,20 c12,-7 20,-20 20,-35 c0,-22 -18,-40 -40,-40 z" />
    </g>

    <!-- Typographie -->
    <text x="250" y="380" fill="#FFFFFF" font-family="'Inter', 'Segoe UI', Arial, sans-serif" font-size="38" font-weight="bold" text-anchor="middle" letter-spacing="2">
        IA CORAN
    </text>
    
    <text x="250" y="415" fill="#F1C40F" font-family="'Inter', 'Segoe UI', Arial, sans-serif" font-size="16" font-weight="500" text-anchor="middle" letter-spacing="1" opacity="0.9">
        L'IA GUIDÉE PAR LA RÉVÉLATION
    </text>

    <!-- Ligne de séparation élégante -->
    <path d="M180,395 L320,395" stroke="url(#gold_grad)" stroke-width="2" stroke-linecap="round" opacity="0.6"/>

</svg>